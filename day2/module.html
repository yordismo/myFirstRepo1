<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homepage</title>
    <script src="account.js"></script>
</head>

<body>
    <div style="border: 3px blue solid;margin: 10% 30% 0% 30%;padding: 20px;border-radius: 20px;">
        <h1>Module and Closure Lab</h1>
        <label><b>Account Name:</b></label>
        <input type="text" name="message" id="user_input"><br><br>
        <label for="acct"><b>Type Of Account:</b></label>
        <select id="acctype" required>
            <option selected value="business">business</option>
            <option value="checking">checking</option>
            <option value="saving">saving</option>
        </select><br><br>
        <label id="deposit"><b>Deposit:</b> <input type="number" name="deposit" placeholder="1000"></label><br><br>
        <input id="submit" type="submit" value="Create new account"><br><br>
        <textarea id='display' cols="50" rows="10"></textarea><br><br>
       
        
        
    </div>

</body>

</html>
