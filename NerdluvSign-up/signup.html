<!DOCTYPE html>
<html>

<head>
    <title>Sign-up</title>
    <link href="form.css" rel=stylesheet>
</head>

<body>
    <div class=heading> <img src="nerdluv.png" alt="nerdluv">
    </div>
    <div>
        <form action="http://mumstudents.org/params.php" method="POST">
            <h2>New User Sign Up</h2>
            <label class=label>Name:</label>
            <input type=text name=name maxlength="16"><br><br>

            <label class=label>Gender:</label>
            <input type="radio" name=gender checked>
            <label>Female</label>
            <input type="radio" name=gender>
            <label>Male</label><br><br>

            <label class=label>Age:</label>
            <input type="number" name=age min="1" max="99"><br><br>

            <label class=label>Personality Type:</label>
            <input type=text name=typeP minlength="4" maxlength="4">
            <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">(Dont't Know your Type?)</a><br><br>

            <label class=label>Favorite OS:</label>
            <select name=OS>
                <option>WINDOWS</option>
                <option>MAC OS X</option>
                <option>LINUX</option>
            </select><br><br>

            <label class=label>Seeking Age:</label>
                    <input type=text name=min placeholder="min">to<input name=max type=text placeholder="max"><br>
                    <input type=submit value="Sign Up">
        </form>
    </div>
    <footer>
        <p>
            This page is for single nerds to meet and date eachother! Type in your personal information and wait for the
            nerdly love to begin!<br>
            Thank you for using our site.</p>

                <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88" /></a>
    </footer>
</body>

</html>
